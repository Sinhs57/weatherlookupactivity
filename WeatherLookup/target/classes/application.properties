# Thymeleaf settings
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# Application metadata
spring.application.name=WeatherLookupApplication
application.version=1.0.0

# Server settings
server.port=8080
# server.servlet.context-path=/weather  # Uncomment if a base path is needed

# Logging levels
logging.level.comexampleproject=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Timeout settings (Spring Boot 3.x format)
spring.http.client.connect-timeout=5s
spring.http.client.read-timeout=5s

# Disable Spring Boot default error page
server.error.whitelabel.enabled=false

# File-based logging (optional)
logging.file.name=logs/weather-lookup.log
logging.file.max-size=10MB
logging.file.max-history=5

# Spring DevTools settings
spring.devtools.add-properties=false
